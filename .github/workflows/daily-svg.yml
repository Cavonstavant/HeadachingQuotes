name: Generate Daily Quote SVG

on:
  schedule:
    # Run at midnight UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - "scripts/generate_daily_svg.py"
      - "data/quotes.js"

permissions:
  contents: write

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate daily SVG
        run: python scripts/generate_daily_svg.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add quotes/daily.svg
          git diff --staged --quiet || git commit -m "Update daily quote SVG for $(date -u +%Y-%m-%d)"
          git push
